<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <header>
    <h1>Apply to be a tree planter</h1>
    <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
  </header>
  <fieldset>
    <legend>Personal details</legend>

    <div>
      <form action="thanks.html" method="POST">
        <label for="name">Full name</label>
      <input id="name">
    </div>

    <div>
      <form action="thanks.html" method="POST">
        <label for="nickname">What should we call you?</label>
      <input id="nickname">
    </div>

    <div>
      <form action="thanks.html" method="POST">
        <label for="birthday">Date of birth</label>
      <input type="date" id="birthday">
    </div>

    <div>
      <form action="thanks.html" method="POST">
        <label for="tshirt">T-shirt size</label>
      <select id="tshirt">
      <option>XS</option>
      <option>S</option>
      <option>M</option>
      <option>L</option>
      <option>XL</option>
      <option>Straight-cut: XS</option>
      <option>Straight-cut: S</option>
      <option>Straight-cut: M</option>
      <option>Straight-cut: L</option>
      <option>Straight-cut: XL</option>
    </div>


    </form>
  </body>
  </html>
